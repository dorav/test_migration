name: Atlas
on:
  push:
    branches:
      - main
  pull_request:
# Permissions to write comments on the pull request.
permissions:
  contents: read
  pull-requests: write
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ariga/atlas-action@v0
        with:
          dir: 'another_work/SQLite'
          dev-url: "sqlite://dev?mode=memory"
          cloud-token: aci_o7uauSbQRZ4FPy4NgmnYjmgnS+cc3X5EPuRpKX5QLRJU/P3ofEV8kfUhRf/0j02py4p+pQDLYdqvS0Rv
  sync:
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          dir: 'another_work/SQLite'
          driver: sqlite
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
